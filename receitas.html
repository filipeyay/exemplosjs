<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Filipe Andrade">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/receitas.css">
    <link rel="icon" href="img/favicon/odenar-fav.png">
    <title>Catálogo de Receitas</title>
</head>
<body class="">
    <main class="container-fluid">
        <h1>Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center bg-warning">

        </div>

        <script>
            let receitas = [
                {
                    titulo: "Arroz de Couve-Flor",
                    imagem: "img/comida/arrozdecouveflor.png",
                    preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                    ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
                },
                {
                    titulo: "Bolo de Café",
                    imagem: "img/comida/bolodecafe.png",
                    preparo: "Bota o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                    ingredientes: ["Farinha de trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
                },
                {
                    titulo: "Coxinha de Morango",
                    imagem: "img/comida/coxinhademorango.png",
                    preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                    ingredientes: ["Leite condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
                }
            ]
            function getListIngredientes(receita) {
                return '<ul>' +
                    receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, curr) => acc + curr, '') + '</ul>'
            }
            function getCard(receita) {
                return `
            <div class="card" style="width: 250px;">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                <div class="card-body">
                    <h3 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                            </div>
                        </div>
                    </div>
                `
            }
            let pnlCatalogo = document.getElementById("pnlCatalogo")

            for (let i = 0; i < receitas.length; i++) {
                pnlCatalogo.innerHTML += getCard(receitas[i])
            }
            function preencheCatalogo() {
                let pnlCatalogo = document.getElementById("pnlCatalogo")

                let catalogoHTML = receitas.map(receita => getCard(receita)).reduce((acc, curr) => acc + curr, '')

                pnlCatalogo.innerHTML = catalogoHTML
            }
            document.body.onload = preencheCatalogo
        </script>
    </main>
</body>
</html>
